<script src="react.development.js"></script>
<script src="react-dom.development.js"></script>
<script src="babel.js"></script>

<div id="root"></div>

<script type="text/babel">
  const useCustomHook = (count = 0) => {
    const [cnt, updateCnt] = React.useState(count);
    const incement = () => {
      updateCnt(cnt + 1);
    };
    const decrement = () => {
      updateCnt(cnt - 1);
    };
    const reset = () => {
      updateCnt(0);
    };
    return [cnt, incement, decrement, reset];
  };
  const A = () => {
    const [cnt, incement, decrement, reset] = useCustomHook();
    return (
      <div>
        <h1>{cnt}</h1>
        <button onClick={incement}>Inc</button>
        <button onClick={decrement}>Dec</button>
        <button onClick={reset}>Reset</button>
      </div>
    );
  };
  const B = () => {
    const [cnt, incement, decrement, reset] = useCustomHook(10);
    return (
      <div>
        <h1>{cnt}</h1>
        <button onClick={incement}>Inc</button>
        <button onClick={decrement}>Dec</button>
        <button onClick={reset}>Reset</button>
      </div>
    );
  };
  const App = () => {
    return (
      <div>
        <A />
        <B />
      </div>
    );
  };
  ReactDOM.render(<App />, document.getElementById("root"));
</script>
